<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Week 7 API</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch('http://localhost:5001/api/summary?query=climate%20change&pages=2&revs=5', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('API data:', data);
                    
                    // Calculate overall stats
                    const totalEdits = data.results.reduce((sum, page) => sum + page.total_revisions_analyzed, 0);
                    const totalBotEdits = data.results.reduce((sum, page) => sum + page.bot_edits_count, 0);
                    const overallBotRatio = totalBotEdits / totalEdits;
                    
                    resultDiv.innerHTML = `
                        <h3>✅ API Working!</h3>
                        <p>Query: ${data.query}</p>
                        <p>Pages: ${data.results.length}</p>
                        <p>Total edits: ${totalEdits}</p>
                        <p>Bot ratio: ${(overallBotRatio * 100).toFixed(1)}%</p>
                        <h4>Real Wikipedia Pages:</h4>
                        <ul>
                            ${data.results.map(page => 
                                `<li><a href="${page.page_url}" target="_blank">${page.title}</a> (${page.bot_edit_percent.toFixed(1)}% bot edits)</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ API Error: ${response.status}</h3>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>❌ Connection Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
